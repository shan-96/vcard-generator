		<script type="text/javascript">
            $(document).ready(function() {
                $("button").click(function() {
                    var formDetails = $("form").serializeArray();
                    // $.each(formDetails, function(i, field) {
                    //     alert(field.name + ": "+ field.value + "");
                    // });
                    generateQR(formDetails);
                });
            });
			function generateQR(formDetails) {
                var full_name;
                var phone;
                var email;
                var org;
                var title;
                var website;
                $.each(formDetails, function(i, field) {
                    if (field.name == "name") {
                        full_name = field.value;
                    }
                    if (field.name == "phone") {
                        phone = field.value;
                    }
                    if (field.name == "email") {
                        email = field.value;
                    }
                    if (field.name == "org") {
                        org = field.value;
                    }
                    if (field.name == "title") {
                        title = field.value;
                    }
                    if (field.name == "website") {
                        website = field.value;
                    }
                });
                var demoParams = [
				{
					title: "<a href='#' onclick='return download()'>Your V-card</a>",
					config: {
						text: "BEGIN:VCARD\r\nVERSION:3.0\r\n" +
                        "FN:" + full_name + "\r\n" +
                        "TEL;TYPE=work,voice:" + phone + "\r\n" +
                        "EMAIL;TYPE=internet,pref:"+ email + "\r\n" +
                        "ORG:" + org + "\r\n" +
                        "TITLE:" + title + "\r\n" +
                        "URL;TYPE=work:" + website + "\r\n" + 
                        "END:VCARD", // Content

						width: 240, // Widht
						height: 240, // Height
						colorDark: "#000000", // Dark color
						colorLight: "#ffffff", // Light color
                        
                        quietZone: 15,
                        quietZoneColor: '#FFFFFF',

                        // === Title
						title: full_name.toUpperCase(), // Title
						titleFont: "normal normal bold 18px Arial", // Title font
						titleColor: "#004284", // Title Color
						titleBackgroundColor: "#fff", // Title Background
						titleHeight: 70, // Title height, include subTitle
						titleTop: 25, // Title draw position(Y coordinate), default is 30


						// === SubTitle
						subTitle: title.toUpperCase(), // Subtitle content
						subTitleFont: "normal normal normal 14px Arial", // Subtitle font
						subTitleColor: "#004284", // Subtitle color
						subTitleTop: 40, // Subtitle drwa position(Y coordinate), default is 50

						logo: "../assets/deriv-logo.jpg", // LOGO
						logoWidth: 80, 
						logoHeight: 80,
						logoBackgroundColor: '#FFFFFF', // Logo backgroud color, Invalid when `logBgTransparent` is true; default is '#ffffff'
						logoBackgroundTransparent: false, // Whether use transparent image, default is false
						correctLevel: QRCode.CorrectLevel.H // L, M, Q, H

					}

				},

                ]

                var qrcodeTpl = document.getElementById("qrcodeTpl").innerHTML;
                var container = document.getElementById('container');

                for (var i = 0; i < demoParams.length; i++) {
                    var qrcodeHTML = qrcodeTpl.replace(/\{title\}/, demoParams[i].title).replace(/{i}/, i);
                    container.innerHTML=qrcodeHTML;
                }
                for (var i = 0; i < demoParams.length; i++) {
                    var t=new QRCode(document.getElementById("qrcode_"+i), demoParams[i].config);
                }
            }
